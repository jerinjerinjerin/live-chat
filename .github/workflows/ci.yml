name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # or 20 (LTS)
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run Prettier check (no auto-fix in CI)
      - name: Check code format
        run: npm run format -- --check

      # Run ESLint check
      - name: Lint code
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm test
